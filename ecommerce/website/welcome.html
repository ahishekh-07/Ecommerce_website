<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Green Website</title>

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e8f5e9;
            /* Light green background */
            color: #ffffff;
            /* Dark green text */
            text-align: center;
            overflow: hidden;
            padding: 0;

            background-image: url("/image1.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        /* Full-screen Welcome Page */
        .full-screen {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
            color: #fff;
            
            background-size: 200% 200%;
            animation: backgroundAnimation 8s linear infinite;
        }

        /* Keyframes for dynamic background */
        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Navbar Styles */
        .navbar {
            background-color: #4CAF50;
            /* Eco-friendly dark green */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background-color: #66bb6a;
            /* Lighter green on hover */
            border-radius: 5px;
            transform: translateY(-2px);
            /* Hover lift effect */
        }

        .navbar-toggle {
            background: none;
            border: none;
            font-size: 30px;
            color: white;
            display: none;
        }

        /* Content Section */
        .content {
            margin-top: 80px;
            position: relative;
            padding: 50px 20px;
        }

        /* Welcome Section */
        #welcome h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s forwards 0.5s;
            color: black;
        }

        #welcome p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards 1s;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Location Section Styles */
        .location {
            font-size: 18px;
            color: #000000;
            margin-top: 40px;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards 1.5s;
        }

        /* Animation for fade-in and slide-up */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            100% {
                opacity: 0.5;
                transform: translateY(0);
            }
        }

        /* Mobile responsiveness for navbar toggle */
        @media (max-width: 768px) {
            .navbar {
                display: none;
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
            }

            .navbar a {
                padding: 15px;
                border-bottom: 1px solid #2c6b3a;
            }

            .navbar-toggle {
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
            }

            .navbar.show {
                display: flex;
            }
        }

        /* Button Hover Effects */
        .btn {
            background-color: #66bb6a;
            color: white;
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #388e3c;
            transform: translateY(-3px);
        }

        .para {
            margin-bottom: 30px;
        }

        /* Powered by ASTRA Labs - Bottom Left Corner */
        .powered-by {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: rgb(174, 165, 165);
            background-color: rgba(255, 255, 255, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 900dp;
        }

    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar" id="navbar">
        <a href="welcome.html">Home</a>
        <a href="geofenc.html">Geofence</a>
        <a href="products.html">Eco Products</a>
        <a href="service1.html">Services</a>
        <a href="rewards.html">Rewards</a>
        <a href="about.html">About</a>
    </div>

    <!-- Three dots button on the right for mobile -->
    <button class="navbar-toggle" onclick="toggleNavbar()">â˜°</button>

    <!-- Full-Screen Welcome Page -->
    <div class="full-screen">
        <div>
            <section id="welcome">
                <h1>Welcome to SMART ZONE</h1>
                <p>We are committed to sustainability and innovation. Explore our innovative features</p>
                <button class="btn" onclick="window.location.href='Allproducts.html'">Explore More</button>
            </section>
            <section id="location" class="location"></section>
            <section id="location" class="location">
                <p class="para">Your AD will go here</p>
            </section>
        </div>
    </div>

    <!-- Powered by ASTRA Labs - Text in the Bottom Left Corner -->
    <div class="powered-by"><b>
        Powered by ASTRA Labs <b></b>
    </div>

    <script>
        function toggleNavbar() {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('show');
        }
    </script>
</body>

</html>
